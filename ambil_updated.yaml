redir-port: 7892
rules:
    # Block ads and malware
    - DOMAIN-KEYWORD,ads,REJECT
    - DOMAIN-KEYWORD,analytics,REJECT
    - DOMAIN-SUFFIX,doubleclick.net,REJECT
    - DOMAIN-SUFFIX,googleadservices.com,REJECT
    
    # Direct connection for local/private networks
    - GEOIP,PRIVATE,DIRECT,no-resolve
    - GEOIP,CN,DIRECT,no-resolve
    
    # NTP traffic
    - AND,((NETWORK,UDP),(DST-PORT,123)),DIRECT
    
    # Block YouTube UDP (if needed)
    - AND,((NETWORK,UDP),(OR,((DST-PORT,443),(GEOSITE,youtube)))),REJECT
    
    # Streaming services through tunnel
    - DOMAIN-SUFFIX,youtube.com,ðŸš€ TUNNEL
    - DOMAIN-SUFFIX,netflix.com,ðŸš€ TUNNEL
    - DOMAIN-SUFFIX,instagram.com,ðŸš€ TUNNEL
    - DOMAIN-SUFFIX,facebook.com,ðŸš€ TUNNEL
    - DOMAIN-SUFFIX,twitter.com,ðŸš€ TUNNEL
    - DOMAIN-SUFFIX,telegram.org,ðŸš€ TUNNEL
    
    # Default rule
