# Port Pengaturan Dasar
port: 7890
socks-port: 7891
redir-port: 9797
mixed-port: 7893
tproxy-port: 9898
ipv6: false

# Mode Operasi
mode: rule
log-level: silent # Ubah ke 'info' atau 'debug' untuk troubleshooting
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true

# Profil
profile:
  store-selected: true

# Pengaturan Umum
general:
  tcp_mss: 1460
  tfo: true
  reduce_ping: true # Aktifkan untuk mengurangi ping (eksperimental)

# Pengaturan DNS
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
    - 8.8.8.8
    - 1.0.0.1
    - https://dns.google/dns-query
  fallback:
    - 1.1.1.1
    - 8.8.4.4
    - https://cloudflare-dns.com/dns-query
    - 112.215.203.254
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 112.215.203.254
  # Bind the DNS server to the proxy interface to prevent leaks
  bind-address: 127.0.0.1 # or the IP of your proxy interface

# Variabel Umum untuk Semua Proxy
uuid: &uuid "6d87a469-8aca-4e71-a03a-1aa1bd90225a" # UUID untuk VLESS
uuid_2: &uuid_2 "56620a14-6d0a-4e59-8a28-5a5803962d14" # UUID untuk VLESS Account 2
password: &password "f165d6d8-0552-4423-a0d8-3ab3f2ab3ee2" # Password untuk Trojan
vless_host: &vless_host "nautica.foolvpn.me" # Host untuk VLESS
vless_host_2: &vless_host_2 "nautica.foolvpn.me" # Host untuk VLESS_2
trojan_host: &trojan_host "sg-d6.2esge.web.id" # Host untuk Trojan
vless_path: &vless_path "/35.219.50.99-443" # Path untuk VLESS
vless_path_2: &vless_path_2 "/203.194.112.119-8443" # Path untuk VLESS Account 2
trojan_path: &trojan_path "/trojan" # Path untuk Trojan

# Variabel VMess
vmess_uuid: &vmess_uuid "ea1601c0-f04a-11ef-a995-1577c1651679"
vmess_host: &vmess_host "hz2.rimuru.My.id"
vmess_path: &vmess_path "/hello"

# Template untuk Proxy VLESS
vless-template: &vless-template
  type: vless
  uuid: *uuid
  server: *vless_host # Menggunakan vless_host
  port: 443
  tls: true
  network: ws
  udp: true
  skip-cert-verify: true
  ws-opts:
    path: *vless_path
    headers:
      Host: *vless_host # Menggunakan vless_host
      User-Agent: Mozilla/5.0 (Linux; Android 8.0.0; ANE-LX3 Build/HUAWEIANE-LX3) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/69.0.3497.100 Mobile Safari/537.36

vless-template-1: &vless-template-1
  type: vless
  uuid: *uuid
  server: your_vless_server_1 # Menggunakan vless_host
  port: 443
  tls: true
  network: ws
  udp: true
  skip-cert-verify: true
  ws-opts:
    path: *vless_path
    headers:
      Host: *vless_host # Menggunakan vless_host
      User-Agent: Mozilla/5.0 (Linux; Android 8.0.0; ANE-LX3 Build/HUAWEIANE-LX3) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/69.0.3497.100 Mobile Safari/537.36

vless-template-2: &vless-template-2
  type: vless
  uuid: *uuid_2
  server: your_vless_server_2 # Menggunakan vless_host
  port: 443
  tls: true
  network: ws
  udp: true
  skip-cert-verify: true
  ws-opts:
    path: *vless_path_2
    headers:
      Host: *vless_host_2 # Menggunakan vless_host
      User-Agent: Mozilla/5.0 (Linux; Android 8.0.0; ANE-LX3 Build/HUAWEIANE-LX3) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/69.0.3497.100 Mobile Safari/537.36

# Template untuk Proxy Trojan
trojan-template: &trojan-template
  type: trojan
  password: *password
  server: *trojan_host # Menggunakan trojan_host
  port: 443
  network: ws
  sni: *trojan_host # Menggunakan trojan_host
  skip-cert-verify: true
  udp: true
  ws-opts:
    path: *trojan_path
    headers:
      Host: *trojan_host # Menggunakan trojan_host
      User-Agent: Mozilla/5.0 (Linux; Android 8.0.0; ANE-LX3 Build/HUAWEIANE-LX3) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/69.0.3497.100 Mobile Safari/537.36

# Template untuk Proxy VMess
vmess-template: &vmess-template
  type: vmess
  server: *vmess_host
  port: 443
  uuid: *vmess_uuid
  alterId: 0
  cipher: auto
  tls: true
  skip-cert-verify: true
  network: ws
  ws-opts:
    path: *vmess_path
    headers:
      Host: *vmess_host
      User-Agent: Mozilla/5.0 (Linux; Android 10; SM-A205U) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.101 Mobile Safari/537.36

